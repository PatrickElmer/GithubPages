<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Github Pages</title>
    <link rel="stylesheet" href="pico.classless.css">
    <link rel="stylesheet" href="bubble.css">
</head>
<body>
    <main>
        <header>
            <nav clss="primary-nav">
                <input type="search" name="search" onkeyup="_render_filtered_filelist()">
            </nav>
            <nav class="secondary-nav">
                <ul>
                    <li><a href="#">Zurück</a></li>
                </ul>
                <ul>
                    <li><a onclick="_save()">Speichern</a></li>
                    <li><a onclick="_logout()">Ausloggen</a></li>
                </ul>
            </nav>
        </header>
        <div id="editor" spellcheck="false"></div>
    </main>
    <script src="base64.min.js"></script>
    <script src="github.js"></script>
    <script src="main.js"></script>
    <script src="rute.js"></script>
    <script src="showdown.js"></script>
    <script src="quill_2.0.3.js"></script>
    <script>
        rute.md2html = function(content, data) {
            var converter = new showdown.Converter()
            return `<div id="rute_content" contenteditable>${converter.makeHtml(content)}</div>`
        }
        rute.removeHeader = function(content, data) {
            const header = document.querySelector("header")
            if (header) {
                header.remove()
            }
            return content
        }
        rute.addHeader = function(content, data) {
        return `<header>
    <nav>
        <ul>
            <li><a href="#">Zurück</a></li>
        </ul>
        <ul>
            <li><a onclick="_save()">Speichern</a></li>
            <li><a onclick="_logout()">Ausloggen</a></li>
        </ul>
    </nav>
</header>
` + content
        }
    </script>
</body>
</html>
